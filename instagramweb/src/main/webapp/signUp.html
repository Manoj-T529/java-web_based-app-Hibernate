<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>signUp.Instagram</title>
<link rel="stylesheet" href="signup.css">
<link rel="icon" type="image/png" href="https://upload.wikimedia.org/wikipedia/commons/thumb/a/a5/Instagram_icon.png/2048px-Instagram_icon.png">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">

</head>
<body>



	 <div class="container">
		<div class="row">
				<div class="col-sm-6">
				<img src="https://s1.ibtimes.com/sites/www.ibtimes.com/files/styles/full/public/2017/11/29/instagram.jpg" class="phone"> 
				</div>
				<div class="col-sm-6">
				<div class="right-column text-center">
				<img src="https://i.imgur.com/zqpwkLQ.png" class="instagram-logo"> 
				<p class ="info">Sign up to see photos and videos from your friends.</p>
				<button  type="submit" class="btn btn-primary btn-block"><img src="" >Log in with Facebook</button>
				<p class="or">OR</p>
				
				<form action="UserController?method=signUp" method="post">
					<div class="form-group">
					<input type="text" class="form-control" name="email" placeholder="Email">
					</div>
					<div class="form-group">
					<input type="text" class="form-control" name="fullname" placeholder="Full Name">
					</div>
					<div class="form-group">
					<input type="text" class="form-control" name="username" placeholder="Username(only uppercase)" pattern="[A-Z0-9]+">
					</div>
					<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="Password">
					</div>
					<button type="submit" class="btn btn-primary btn-block">Sign up</button>
					
			</form>
			<p class="terms">By Signing up, you agree to our <b>Terms,Data Policy</b> and <b>Cookie Policy.</b></p>
			

				
				</div>
				
				<div class="right-column-login text-center">
				<p>Have an account?<a href="signIn.html"> Login</a></p>
				</div>
		</div>
		</div>
	</div>
	
	
</body>
</html>
